spring.application.name=GraphQL_JWT
# Chạy ứng dụng trên port 8900
server.port =8901
spring.main.debug=true
 # Tắt tính năng cache của Thymeleaf để phát triển nhanh hơn 
spring.thymeleaf.cache =false 
# Định nghĩa thư mục chứa các message đa ngôn ngữ 
spring.messages.basename=i18n/messages 
# Chỉ định ngôn ngữ mặc định (Tiếng Việt) 
spring.mvc.locale =vi_VN 
# Cấu hình kết nối đến cơ sở dữ liệu MySQL 
spring.datasource.url= jdbc:mysql://localhost:3306/SpringbootGraphQL_JWT?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username =root
spring.datasource.password =Van123
# Hibernate Properties 
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto = update
#Spring Security
#spring.security.user.name=van
#spring.security.user.password=123
# application.properties
graphql.servlet.mapping=/graphql
graphql.servlet.enabled=true
graphql.servlet.corsEnabled=true
graphql.playground.enabled=true
